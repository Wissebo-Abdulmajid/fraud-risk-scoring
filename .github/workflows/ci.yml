name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install typer pydantic pyyaml pandas scikit-learn lightgbm matplotlib joblib rich
          pip install pytest ruff

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q
